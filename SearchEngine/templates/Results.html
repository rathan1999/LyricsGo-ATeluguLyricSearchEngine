<html>
<head>
	{% load static %}
	<title>LyricsGO</title>
	<link rel="stylesheet" href='{% static "bootstrap.min.css" %}'>
</head>
<body>
<div class="container" style="width: 100%">
<div class = "row form-group">
<div class = "col-lg-2">
<a href = '{% url "homepage" %}'><img src = '{% static "Logo.png" %}' style="height:75px;width: 100%;"></a>
</div>
<form method = "POST" action = "{% url 'results' %}">
	<div class = "col-lg-4" style="margin-top: 20px;">
	 {% csrf_token %}<input class="form-control" type = "text" name = "query" placeholder="Search for lyrics..." value = "{{query}}">
	</div>
	<div class = "col-lg-2" style="margin-top: 20px">
	 <input class="btn btn-default btn-primary" type = "submit" value = "Search Query"></form>
	</div>
</form>
<div class = "col-lg-4">
</div>
</div>
{% for i in urls %}
{% static "" as baseUrl %}
<div class = "col-lg-8">
<div class = "panel panel-primary">
<div class = "panel-heading">{{i}}</div>
<div class = "panel-body"><a href="{{baseUrl}}IR/{{i}}">{{baseUrl}}IR/{{i}}</a><br></div>
</div>
</div>
{% endfor %}
</div>
</body>
<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script> 
</html>
