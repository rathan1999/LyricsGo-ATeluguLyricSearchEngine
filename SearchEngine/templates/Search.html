<html>
<head>
<title>
	{% load static %}
	LyricsGO
</title>
<link rel="stylesheet" href='{% static "bootstrap.min.css" %}'>
</head>
<body>
	<div class = "container" style="width: 100%; margin-top: 10%"> 
	<div class = "row">
	<div class = "col-lg-4">
	</div>
	<div class = "col-lg-4">
	<div class = "form-group">
	<center><img src = '{% static "Logo.png" %}'></center>
	</div>
	<form method = "POST" action = "{% url 'results' %}">
	<div class = "form-group">
	 {% csrf_token %}<input class="form-control" type = "text" name = "query" placeholder="Search for lyrics...">
	</div>
	<div class = "form-group">
	 <input class="btn btn-default btn-primary" type = "submit" style="float:right" value = "Search Query"></form>
	</div>
	</form>
	</div>
	<div class = "col-lg-4">
	</div>
	</div>
	<div class = "row">
	<div class = "col-lg-4">
	</div>
	<div class = "col-lg-4">
	<form method = "POST" action = "{% url 'homepage' %}">
		<div class = "form-group">
			<label for="inputLocation" class="control-label">Location of files:</label>
			<input class="form-control" type = "text" name = "location" value = ".\static\\IR">
		</div>
		<div class="form-group">
			{% csrf_token %}<input class="btn btn-default btn-primary" type = "submit" style="float: right;" value = "Create Index">
		</div>
		<div class = "form-group">
			{% if message %}
			{{message}}
			{% endif %}
		</div>
	</form>
	</div>
	<div class = "col-lg-4">
	</div>
	</div>
	</div>
</body>
<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script> 
</html>
